{% extends 'main/base.html' %}
{% block title %} SI Tracer Study | Grafik {% endblock %}
{% block menu %} Grafik {% endblock %}
{% block link_menu %} Grafik {% endblock %}

{% block content %}

<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <!-- BAR CHART -->
            <div class="card card-success">
              <div class="card-header">
                <h3 class="card-title">Bar Chart</h3>
  
              </div>
              <div class="card-body">
                <div class="chart">
                    <canvas id="myChart" width="400" height="300"></canvas>
                    <script>
                      const ctx = document.getElementById('myChart').getContext('2d');
                      const myChart = new Chart(ctx, {
                          type: 'bar',
                          data: {
                              labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                              datasets: [{
                                  label: '# of Votes',
                                  data: [12, 19, 3, 5, 2, 3],
                                  backgroundColor: [
                                      'rgba(255, 99, 132, 0.2)',
                                      'rgba(54, 162, 235, 0.2)',
                                      'rgba(255, 206, 86, 0.2)',
                                      'rgba(75, 192, 192, 0.2)',
                                      'rgba(153, 102, 255, 0.2)',
                                      'rgba(255, 159, 64, 0.2)'
                                  ],
                                  borderColor: [
                                      'rgba(255, 99, 132, 1)',
                                      'rgba(54, 162, 235, 1)',
                                      'rgba(255, 206, 86, 1)',
                                      'rgba(75, 192, 192, 1)',
                                      'rgba(153, 102, 255, 1)',
                                      'rgba(255, 159, 64, 1)'
                                  ],
                                  borderWidth: 1
                              }]
                          },
                          options: {
                              scales: {
                                  y: {
                                      beginAtZero: true
                                  }
                              }
                          }
                      });
                    </script>
                </div>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
  
        </div>
        <!-- /.col (LEFT) -->

        <div class="col-md-6">
            <!-- BAR CHART -->
            <div class="card card-success">
              <div class="card-header">
                <h3 class="card-title">Bar Chart</h3>
  
              </div>
              <div class="card-body">
                <div class="chart">
                    <canvas id="myChart2" width="400" height="300"></canvas>
                    <script>
                      const ctx2 = document.getElementById('myChart2').getContext('2d');
                      const myChart2 = new Chart(ctx2, {
                          type: 'bar',
                          data: {
                              labels: {{ label|safe }},
                              datasets: [{
                                  label: '# of Votes',
                                  data: {{ data|safe }},
                                  backgroundColor: [
                                      'rgba(255, 99, 132, 0.2)',
                                      'rgba(54, 162, 235, 0.2)',
                                      'rgba(255, 206, 86, 0.2)',
                                      'rgba(75, 192, 192, 0.2)',
                                      'rgba(153, 102, 255, 0.2)',
                                      'rgba(255, 159, 64, 0.2)'
                                  ],
                                  borderColor: [
                                      'rgba(255, 99, 132, 1)',
                                      'rgba(54, 162, 235, 1)',
                                      'rgba(255, 206, 86, 1)',
                                      'rgba(75, 192, 192, 1)',
                                      'rgba(153, 102, 255, 1)',
                                      'rgba(255, 159, 64, 1)'
                                  ],
                                  borderWidth: 1
                              }]
                          },
                          options: {
                              scales: {
                                  y: {
                                      beginAtZero: true
                                  }
                              }
                          }
                      });
                    </script>
                </div>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
  
        </div>

      </div>
</div>


  

{% endblock %}
