{% extends 'main/base.html' %}
{% block title %} Pertanyaan {% endblock %}
{% block menu %} Update Pertanyaan {% endblock %}
{% block link_menu %} Pertanyaan {% endblock %}

{% load crispy_forms_tags %}

{% block content %} 

<div class="container-fluid">
    <div class="row">
      <!-- left column -->
      <div class="col-md-6">
        <!-- general form elements -->
        <div class="card card-primary">
          <!-- form start -->
          <form method="POST">
              <div class="card-body">
                  <div class="form-group">
                      {% csrf_token %}
                      {{ form|crispy }}
              </div>
            </div>
            <!-- /.card-body -->

            <div class="card-footer">
              <a href="/backend/pertanyaan">
                <button type="button" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Kembali
                </button>
              </a>

              <button type="submit" class="btn btn-primary">
                <i class="fas fa-share"></i> Update
              </button>
            </div>
          </form>
        </div>
        <!-- /.card -->
    </div>
    <!-- /.row -->
</div><!-- /.container-fluid -->

{% endblock %}
